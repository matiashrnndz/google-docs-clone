<div class="user-add-content">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
                <p>Please complete the form with the user information</p>
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="name" formControlName="name" required>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="lastname" formControlName="lastname" required>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="email" formControlName="email" required>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="username" formControlName="username" required>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput type="password" placeholder="password" formControlName="password" required>
                </mat-form-field>
                <mat-checkbox formControlName="administrator">Administrator</mat-checkbox>
                <div>
                    <button mat-raised-button type="submit">Save</button>
                    <button mat-raised-button (click)="closeDialog()">Cancel</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
